<div class="row justify-content-center">
  <div *ngIf="logoutMessage" class="col-md-4 alert alert-warning text-center my-0"><fa-icon
          [icon]="faDoorClosed"></fa-icon>&nbsp;&nbsp;{{logoutMessage}}</div>
</div>
<div class="row">
  <div class="col-md-4 user-container border border-primary rounded p-2">
    <h2 class="text-primary-emphasis text-center">Login </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-2 mx-5">
        <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off">
        <label for="username">User Name:</label>
        <div class="alert alert-danger"
          *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username
          is required</div>
      </div>
      <div class="form-floating mb-2 mx-5">
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <label for="pwd">Password:</label>
        <div class="alert alert-danger"
          *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password
          is required</div>
      </div>
      <div class="form-group mb-2 text-center">
        <button mat-button mat-flat-button color="primary" [disabled]="loginForm.invalid"><fa-icon
            [icon]="faRightToBracket"></fa-icon> Login</button>
      </div>
      <div *ngIf="invalidLogin" class="alert alert-danger">
        {{message}}
      </div>
    </form>
  </div>
</div>
