#server.port=8005

## MySql properties
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

## Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.authorities.key=roles
security.jwt.token.prefix=Bearer
security.jwt.header.string=Authorization
security.jwt.signing.key=${SECURITY_JWT_SIGNING_KEY}

# 30 min in millisecond
security.jwt.token.validity=1800000

debug=true
